specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataEdge
    network: mainnet
    source:
      abi: DataEdge
      address: "0xADE906194C923b28F03F48BC5D9D987AAE21fFab"
      startBlock: 15233152
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DataEdge
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdgeFull.json
        - name: EpochManager
          file: ./abis/EpochManager.json
      callHandlers:
        - function: crossChainEpochOracle(bytes)
          handler: handleCrossChainEpochOracle
      file: ./src/mapping.ts
