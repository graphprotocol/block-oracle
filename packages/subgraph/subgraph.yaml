specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataEdge
    network: hardhat
    source:
      abi: DataEdge
      address: "0xe78a0f7e598cc8b0bb87894b0f60dd2a88d6a8ab"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DataEdge
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdgeFull.json
      eventHandlers:
        - event: Log(bytes)
          handler: handleLogCrossChainEpochOracle
      file: ./src/mapping.ts
