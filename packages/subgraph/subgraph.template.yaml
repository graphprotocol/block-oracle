specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: QmW26TG5s9myd1gzio9fkgVHEEjZ7u5ktWDpkNePzbusNo
  block: 364677000
dataSources:
  - kind: ethereum
    name: DataEdge
    network: mainnet
    source:
      address: "0xae6ADd894F8a1BcAC10b153dc59Cab1da9656836"
      abi: DataEdge
      startBlock: 12052156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataEdge
        - Message
      abis:
        - name: DataEdge
          file: ./abis/DataEdgeFull.json
        - name: EpochManager
          file: ./abis/EpochManager.json
      {{#eventful}}
      eventHandlers:
        - event: Log(bytes)
          handler: handleLogCrossChainEpochOracle
          receipt: true
      {{/eventful}}
      {{^eventful}}
      callHandlers:
        - function: crossChainEpochOracle(bytes)
          handler: handleCrossChainEpochOracle
      {{/eventful}}
      file: ./src/mapping.ts
